name: Clojars Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Triggers on pushing tags like v1.0.3
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0
          lfs: true
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.1
      with:
        cli: latest
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
          ~/.deps.clj
        key: ${{ runner.os }}-deps-${{ hashFiles('deps.edn') }}
        restore-keys: |
          ${{ runner.os }}-deps-
        
    - name: Create native lib directory
      run: |
        mkdir -p lib/native
        touch lib/native/.keep

    - name: Verify native libs
      run: clojure -T:build verify-native-libs
      
    - name: Compile
      run: clojure -T:build compile-clj
      
    - name: Run tests
      run: clojure -T:build test || echo "No tests yet"
      
    - name: Build JAR
      run: clojure -T:build jar
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: brainfloj-jar
        path: target/*.jar
        
  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@13.2
      with:
        cli: latest
        
    - name: Create native lib directory
      run: |
        mkdir -p lib/native
        touch lib/native/.keep
        
    - name: Build JAR
      run: clojure -T:build uber
      
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: brainfloj-uber-jar
        path: target/*-standalone.jar

    - name: Publish to Clojars
      env:
        CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
        CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
      run: clojure -T:build deploy