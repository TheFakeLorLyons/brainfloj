name: Clojars Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Triggers on pushing tags like v1.0.3
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0
          lfs: true
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.1
      with:
        cli: latest
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
          ~/.deps.clj
        key: ${{ runner.os }}-deps-${{ hashFiles('deps.edn') }}
        restore-keys: |
          ${{ runner.os }}-deps-
        
    - name: Check BrainFlow JAR exists
      id: check_brainflow
      run: |
        if [ -f "lib/brainflow-jar-with-dependencies.jar" ]; then
          echo "BRAINFLOW_EXISTS=true" >> $GITHUB_ENV
        else
          echo "BRAINFLOW_EXISTS=false" >> $GITHUB_ENV
          echo "ERROR: BrainFlow JAR not found. Ensure it's correctly added to the repository."
          exit 1
        fi

    - name: Create native lib directory
      run: |
        mkdir -p lib/native
        touch lib/native/.keep

    - name: Verify native libs
      run: clojure -T:build verify-native-libs
      
    - name: Compile
      run: clojure -T:build compile-clj
      
    - name: Run tests
      run: clojure -T:build test || echo "No tests yet"
      
  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@13.2
      with:
        cli: latest
        
    - name: Create native lib directory
      run: |
        mkdir -p lib/native
        touch lib/native/.keep
        
    - name: Publish to Clojars
      env:
        CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
        CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
      run: clojure -T:build deploy